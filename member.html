<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership - Slovenské Vzdelávacie Centrum</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="images/Logo.png" alt="logo" class="logo">
        <div class="header-title">Slovenské Vzdelávacie Centrum</div>
    </header>

<!-- Navigation -->
<nav>
  <a href="index.html" class="nav-button">Home</a>
  <a href="About_Us.html" class="nav-button">About Us</a>
  <a href="Dates_&_Fees.html" class="nav-button">Dates & Fees</a>

  <a href="member.html" class="nav-button active" class="nav-button">Membership</a>
  <a href="contact.html" class="nav-button">Contact</a>
</nav>

    <!-- Membership Page -->
    <div id="membership" class="page active">
        <main>
            <h2>Join Our Community</h2>
            <form id="membership-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="account">Account Number</label>
                <input type="text" id="account" name="account" required>

                <label for="sortcode">Sort Code</label>
                <input type="text" id="sortcode" name="sortcode" required>

                <button type="submit">Submit</button>
            </form>
            <div id="confirmation" style="display:none;">🎉 Thank you for joining us! 🎉</div>
        </main>
    </div>
</body>
</html>
